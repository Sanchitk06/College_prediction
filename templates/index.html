<!DOCTYPE html>
<html>
<head>
    <title>KCET College Recommendation</title>
    <link rel="stylesheet" href="../static/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        

        <div class="header">

            <h1>KCET College Recommendation System</h1>
        </div>
        <div class="">
            <form action="/recommend" class="form" method="post">
                <div class="inputs">

                    <div class="input">
                        <label for="rank">Rank:</label><br>
                        <input type="number" id="rank" name="rank">
                        
                    </div>
                    <div class="input">
                        <label for="category">Category:</label><br>
                        <!-- <input type="text" id="category" name="category"> -->
                        <select id="category" type="text" name="category">
                            <option value="">Select Category</option>
                            <option value="1G">1G</option>
                            <option value="1K">1K</option>
                            <option value="1R">1R</option>
                            <option value="2AG">2AG</option>
                            <option value="2AK">2AK</option>
                            <option value="2AR">2AR</option>
                            <option value="2BG">2BG</option>
                            <option value="2BK">2BK</option>
                            <option value="2BR">2BR</option>
                            <option value="3AG">3AG</option>
                            <option value="3AK">3AK</option>
                            <option value="3AR">3AR</option>
                            <option value="3BG">3BG</option>
                            <option value="3BK">3BK</option>
                            <option value="3BR">3BR</option>
                            <option value="GM">GM</option>
                            <option value="GMK">GMK</option>
                            <option value="GMR">GMR</option>
                            <option value="SCG">SCG</option>
                            <option value="SCK">SCK</option>
                            <option value="SCR">SCR</option>
                            <option value="STG">STG</option>
                            <option value="STK">STK</option>
                            <option value="STR">STR</option>
                          </select>
                    </div>
                    <div class="input">
                        <label for="department">Department:</label><br>
                        <!-- <input type="text" id="department" name="department"> -->
                        <select id="department" type="text" name="department">
                            <option value="">Select Department</option>
                            <option value="AD">AD - Artificial Intel, Data Sc</option>
                            <option value="AE">AE - Aeronaut.Engg</option>
                            <option value="AI">AI - Artifical Intelligence</option>
                            <option value="AU">AU - Automobile</option>
                            <option value="BT">BT - Bio Technology</option>
                            <option value="CA">CA - CS (AI, Machine Learning)</option>
                            <option value="CD">CD - Computer Sc.and Design</option>
                            <option value="CS">CS - Computer Science</option>
                            <option value="EC">CV - Civil</option>
                            <option value="DS">DS - Comp. Sc. Engg-Data Sc.</option>
                            <option value="EC">EC - Electornics</option>
                            <option value="EE">EE - Electical</option>
                            <option value="EI">EI - Elec. Inst. Engg</option>
                            <option value="EN">EN - Environmental</option>
                            <option value="ET">ET - Telecomminication</option>
                            <option value="IS">IS - Information Science</option>
                            <option value="ME">ME - Mechanical</option>
                          </select>
                    </div>
                </div>
                
                
                
                <input type="submit" class="button" value="Get Recommendations">
            </form>
        </div>
        <!-- <div class="Footer">

            <h1>Sanchit</h1>
            <h1>Isha</h1>
        </div> -->
        <div class="blur top-minus18 right-zero">n</div>
        <div class="blur top-36 left-minus8rem">n</div> 
    </div>
</body>
</html>
