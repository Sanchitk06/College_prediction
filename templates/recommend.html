<!DOCTYPE html>
<html>
<head>
    <title>KCET College Recommendation</title>
    <link rel="stylesheet" href="../static/recommend.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="header">

            <h1>KCET College Recommendation System</h1>
        </div>
        <div class="clg_list">
            <h2>More Likely Colleges:</h2>
            <hr>
            <ul>
                {% for code, name in more_likely_colleges %}
                    <li>{{ code }}: {{ name }}</li>
                    <hr>
                {% endfor %}
            </ul>
            <br>
            <h2>Less Likely Colleges:</h2>
            <hr>
            <ul>
                {% for code, name in less_likely_colleges %}
                    <li>{{ code }}: {{ name }}</li>
                    <hr>
                {% endfor %}
            </ul>
            
            <br>
            <a href="/" class="button">Go back</a>
        </div>
        
    </div>
    
</body>
</html>
